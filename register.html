<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - GreenFirmKenya</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">

  <!-- Form Container -->
  <div class="w-full max-w-3xl bg-gray-800 rounded-2xl shadow-2xl p-8 animate-fade-in">
    <h1 class="text-3xl md:text-4xl font-extrabold text-green-400 mb-6 text-center">
      Cyber Security Training Registration
    </h1>
    <p class="text-center text-gray-400 mb-8 text-sm md:text-base">
      Fill in your details below to start your journey. Certification included!
    </p>

    <form id="applicationForm" class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Inputs -->
        <input type="text" name="fullName" placeholder="Full Name" required
          class="rounded-lg border-gray-600 bg-gray-700 text-white p-3 focus:ring-2 focus:ring-green-500 w-full" />
        
        <input type="email" name="email" id="email" placeholder="Email Address" required
          class="rounded-lg border-gray-600 bg-gray-700 text-white p-3 focus:ring-2 focus:ring-green-500 w-full" />
        
        <input type="tel" name="phone" id="phone" placeholder="Phone Number (07...)" required
          class="rounded-lg border-gray-600 bg-gray-700 text-white p-3 focus:ring-2 focus:ring-green-500 w-full" />
        
        <input type="number" name="age" placeholder="Age" required
          class="rounded-lg border-gray-600 bg-gray-700 text-white p-3 focus:ring-2 focus:ring-green-500 w-full" />
        
        <select name="gender" required
          class="rounded-lg border-gray-600 bg-gray-700 text-white p-3 focus:ring-2 focus:ring-green-500 w-full">
          <option value="" disabled selected>Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
        
        <input type="text" name="education" placeholder="Education Level"
          class="rounded-lg border-gray-600 bg-gray-700 text-white p-3 focus:ring-2 focus:ring-green-500 w-full" />
        
        <input type="text" name="skills" placeholder="Skills (comma-separated)"
          class="rounded-lg border-gray-600 bg-gray-700 text-white p-3 focus:ring-2 focus:ring-green-500 w-full" />
        
        <input type="text" name="experience" placeholder="Work Experience (e.g., 3 years)"
          class="rounded-lg border-gray-600 bg-gray-700 text-white p-3 focus:ring-2 focus:ring-green-500 w-full" />
        
        <input type="text" name="location" placeholder="Your Location"
          class="rounded-lg border-gray-600 bg-gray-700 text-white p-3 focus:ring-2 focus:ring-green-500 w-full" />
        
        <input type="url" name="linkedin" placeholder="LinkedIn Profile (optional)"
          class="rounded-lg border-gray-600 bg-gray-700 text-white p-3 focus:ring-2 focus:ring-green-500 w-full" />
        
        <select name="availability" required
          class="rounded-lg border-gray-600 bg-gray-700 text-white p-3 focus:ring-2 focus:ring-green-500 w-full">
          <option value="" disabled selected>Availability</option>
          <option>Full-Time</option>
          <option>Part-Time</option>
        </select>
      </div>

      <!-- Textarea -->
      <textarea name="otherInfo" placeholder="Any other relevant information..." rows="4"
        class="w-full rounded-lg border-gray-600 bg-gray-700 text-white p-3 focus:ring-2 focus:ring-green-500"></textarea>

      <!-- Checkbox -->
      <div class="flex items-start gap-2 text-sm md:text-base">
        <input type="checkbox" required class="mt-1 rounded text-green-500 focus:ring-green-500" />
        <label>I agree to the terms and privacy policy</label>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg font-semibold shadow-lg transition transform hover:scale-105">
        Submit Application
      </button>
    </form>
  </div>

  <!-- Payment Popup Modal -->
  <div id="paymentModal" class="fixed inset-0 hidden items-center justify-center bg-black bg-opacity-70 px-4">
    <div class="bg-gray-800 p-8 rounded-xl shadow-xl text-center max-w-sm w-full animate-fade-in">
      <h2 class="text-xl font-bold mb-4 text-green-400">Complete Registration</h2>
      <p class="mb-6 text-gray-300 text-sm md:text-base">
        You need to pay <strong class="text-green-400">Ksh. 149</strong> to be registered in GreenFirmKenya Academy.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-between">
        <button onclick="closeModal()" class="flex-1 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700">
          Cancel
        </button>
        <button onclick="payWithPaystack()" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
          Proceed to Pay
        </button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const form = document.getElementById('applicationForm');
    const modal = document.getElementById('paymentModal');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    });

    function closeModal() {
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    function payWithPaystack() {
      let email = document.getElementById("email").value;
      let phone = document.getElementById("phone").value;

      var handler = PaystackPop.setup({
        key: 'pk_live_096a231135753290e10f5c1ae8c78b1ed73077f6',
        email: email,
        amount: 14900, // 149 * 100
        currency: "KES",
        metadata: {
          custom_fields: [
            { display_name: "Phone Number", variable_name: "phone", value: phone }
          ]
        },
        callback: function(response){
          fetch("https://greenfirm-academy-backend.onrender.com/verify-payment?reference=" + response.reference)
            .then(res => res.json())
            .then(data => {
              if (data.status === "success") {
                window.location.href = "success.html";
              } else {
                alert("Payment verification failed.");
              }
            });
        },
        onClose: function(){
          alert('Payment popup closed.');
        }
      });
      handler.openIframe();
    }
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in { animation: fade-in 0.6s ease-in-out; }
  </style>
</body>
</html>
